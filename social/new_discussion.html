<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="assets/enclave.ico" type="image/x-icon" />

    <title>New Post</title>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar"></aside>
      <main>
        <div class="main-header row">
          <div class="container row">
            <h4>New Discussion</h4>
          </div>
          <!-- <input
            type="text"
            class="search-bar"
            placeholder="Search for a topic"
          /> -->
          <div class="row profile-details">
            <img src="assets/person.jpg" alt="" class="profile-photo" />
            <p>134321</p>
          </div>
        </div>

        <div class="main-container" id="create-discussion">
          <form
            action="php/create_discussion.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-container">
              <input type="text" placeholder="Title" name="title" />
            </div>
            <div class="form-container">
              <textarea name="text" id="" cols="30" rows="10">
Text (Optional)</textarea
              >
            </div>
            <div class="form-container">
              <label for="image">Discussion Image</label>
              <input
                type="file"
                name="image"
                id=""
                placeholder="Discussion image"
              />
            </div>
            <div class="row align-center">
              <div class="form-container">
                <input
                  type="text"
                  placeholder="Tags (separate with commas)"
                  name="tags"
                />
              </div>
              <button type="submit">Post</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
  <script src="js/sidebar.js"></script>
</html>
